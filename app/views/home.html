<div ng-controller="HomeCtrl">
  <h3>Wanna see your country's population trending over time?</h3>
  <label for="selectedCountryId">Choose the country: </label><br>
  <select name="selectedCountryId" id="selectedCountryId" ng-change="loadPopulation()" ng-model="selectedCountryId">
    <option value="">---Please select---</option>
    <option ng-repeat="country in countries" value="{{country.id}}">{{country.name}}</option>
  </select><br>
  <div ng-if="selectedCountryName != null">
    <h3 class="title">{{selectedCountryName}}'s population from 1950 to 2015 </h3>
  </div>

  <canvas class="chart chart-line chart_labels" chart-data="data" chart-labels="labels"
          chart-series="series" chart-options="options" chart-dataset-override="datasetOverride"></canvas>

</div>
